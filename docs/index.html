<!doctype html>
<html lang="en">
    <head>
        <title>Demo: jquery-linear-navigation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            textarea {
                display: block;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div role="main">
            <h1>Demo: jquery-linear-navigation</h1>
            <p>Set focus on list, then use ARROW keys. This plugin does not do any focus management, it only handles state, and triggers an event on state change.</p>
            <div class="widget" tabindex="0">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <textarea readonly disabled></textarea>

            <button id="append-items">Append New Items</button>
        </div>

        <script src="browser.js"></script>
        <script>
            $(function() {
                $(".widget").linearNavigation('li');

                $(".widget").on('linearNavigationChange', function(e, data) {
                    console.log(e.type, e, data);
                    $('textarea').text(e.type + ' ' + JSON.stringify(data));
                });

                $('button#append-items').on('click', function() {
                    $('.widget ul').append('<li role="option">Option n</li>');
                    // re-instate plugin
                    $(".widget").linearNavigation('li');
                })
            });
        </script>
    </body>
</html>
